<!DOCTYPE html>
<html>
  <head>
    <title>HoangTran Projects</title>
    <link rel="stylesheet" href="Css/objectsStyle.css">

    <script type="text/javascript">
        function openTab(link){
            window.open(link);
        }

        function setIframe(link){
            document.getElementById("ifm").src = link;
            document.getElementById("ifm").focus();
            document.getElementById("gotoPage").style.display = "block";
        }

        function setImage(srcImg){
            document.getElementById("image").style.display = "";
            document.getElementById("image").src = srcImg;
        }

        function mouseOverImage(){
            if(document.getElementById("ifm").src != window.location.href){
                document.getElementById("image").style.display = "none";
                document.getElementById("ifm").style.display = "";
            }
        }
    </script>

    <iframe id="ifm" src=""></iframe>

    <img class="imga" id="image" src="https://p5js.org/assets/img/p5js.svg" 
            onmouseover="mouseOverImage()">

<div class="dropdown">
    <button class="but butP5js" 
            onclick="openTab('https://p5js.org/')" 
            onmouseover="setImage('https://p5js.org/assets/img/p5js.svg')">P5js</button>            

    <div class="dropdown-content">
        <button class="but butVisual" 
                onclick="setIframe('https://hoangtran0410.github.io/Visualyze-design-your-own-/')" 
                onmouseover="setImage('https://raw.githubusercontent.com/HoangTran0410/All-Projects/master/screenshot/VisualyzeDesign.png')">Visualyze design</button>
        <button class="but butInfini" 
                onclick="setIframe('https://hoangtran0410.github.io/viewport-2D/')"
                onmouseover="setImage('https://raw.githubusercontent.com/HoangTran0410/All-Projects/master/screenshot/Infinite.png')">Infinite Random</button>
        <button class="but butPhysic2" 
                onclick="setIframe('https://hoangtran0410.github.io/play-box2D/')"
                onmouseover="setImage('https://raw.githubusercontent.com/HoangTran0410/All-Projects/master/screenshot/Physic2.png')">Physic Test 2</button>
        <button class="but butPhysic" 
                onclick="setIframe('https://hoangtran0410.github.io/box2D-2/')"
                onmouseover="setImage('https://raw.githubusercontent.com/HoangTran0410/All-Projects/master/screenshot/Physic.png')">Physic Test</button>
        <button class="but butLsystem" 
                onclick="setIframe('https://hoangtran0410.github.io/L-system-dat.gui/')"

                onclick="setIframe('https://hoangtran0410.github.io/Paint-P5/')"

        <button class="but butFireW" 
                onclick="setIframe('https://hoangtran0410.github.io/Fire-work/')"
                onmouseover="setImage('https://raw.githubusercontent.com/HoangTran0410/All-Projects/master/screenshot/FireWork.png')">Firework</button>
    </div>
</div>

    <button id="gotoPage" class="but butgotoPage" 
            onclick="openTab(document.getElementById('ifm').src)">Play this App</button>
